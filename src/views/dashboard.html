<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Hoser Housing</title>
    <meta name="comp1800 template" content="My 1800 App">

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <link type="text/css" rel="stylesheet" href="https://www.gstatic.com/firebasejs/ui/4.8.1/firebase-ui-auth.css" />
    <script src="https://kit.fontawesome.com/3d06b711de.js" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="/static/css/dashboard.css">
  </head>

  <body>
    
    <div class="DashBoard">

      <header class="NavBar">

        <div class="NavBarLeft">
          
          <img src="/static/images/Comp1800_logo.png" class="Logo">
          
          <div class="NavBarLeftIconsBox">
            <a href="/dashboard" class="NavBarLeftIcons">
              <img src="/static/icons/house-solid.svg">
            </a>
            <a href="/dashboard/favourites" class="NavBarLeftIcons">
              <img src="/static/icons/heart.svg">
            </a>
            <a href="/dashboard/profile" class="NavBarLeftIcons">
              <img src="/static/icons/profile.svg">
            <!-- </a>
            <a href="/dashboard/listing" class="NavBarLeftIcons">
              <img src="/static/icons/house.svg">
            </a> -->
          </div>
        </div>

        <form class="NavBarRight">
          <div class="NavBarRightBox">
            <div class="Search">
              <input placeholder="Search by Location e.g. Vancouver   "><button>Search</button>
            </div>
          </div>

          <div class="NavBarRightBox2"></div>
            <div class="NavBarRightBox2Inner">
              <a href="/dashboard/filters" class="Filter">
                <i class="fa-solid fa-gear"></i>
                <p>Filters</p>
              </a>
            </div>
          </div>

        </form>

      </header>
      
      <section class="main">
      
        <div class="listing-container" id="listings">
        
          <template id="listing-template">
            <div class="listing">
              <a class="listing-link" href="">
                <div class="listing-content">
                  <div class="listing-image">
                    <img class="listing-preview" src="https://dummyimage.com/600x450/919191/ededed&text=No+images+found" alt=""/>
                  </div>
                  <div  class="listing-details">
                    <h3 class="listing-title">Title</h3>
                    <h3 class="listing-location">Location</h3>
                    <p  class="listing-data">$1,000 - 800sqft</p>
                    <p  class="listing-description">big description of house yes</p>
                  </div>
                </div>
              </a>
            </div>
          </template>

        </div>

      </section>
  
      <footer class="footer">
        <div class="footer-links">
          
        </div>
      </footer>
    </div>

    <script src="/static/scripts/firebaseAPI_TEAM32.js"></script>
    <script src="/static/scripts/logout.js"></script>
    <script type="module" src="/static/scripts/loadFullListings.js"></script>
  </body>
</html>
