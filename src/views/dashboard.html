<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Hoser Housing</title>
    <meta name="comp1800 template" content="My 1800 App">

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous">
    </script>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/ui/4.8.1/firebase-ui-auth.js"></script>
    <link type="text/css" rel="stylesheet" href="https://www.gstatic.com/firebasejs/ui/4.8.1/firebase-ui-auth.css" />

    <link rel="stylesheet" href="/static/css/dashboard.css">
  </head>

  <body>
    
    <div class="grid-container">
      <header class="header-container">
        <form class="search">
          <div class="search-bar">
            <input placeholder="Search by Location e.g. Vancouver   "><button>Search</button>
          </div>
          <a href="/dashboard/filters">
            <p>Filters</p>
            <i class="fa-solid fa-gear"></i>
          </a>
        </form>
      </header>
      
      <section class="main">
      
        <div class="listing-container" id="listings">
        
          <template id="listing-template">
            <div class="listing">
              <a class="listing-link" href="">
                <div class="listing-content">
                  <div class="listing-image">
                    <img class="listing-preview" src="https://dummyimage.com/600x450/919191/ededed&text=No+images+found" alt=""/>
                  </div>
                  <div  class="listing-details">
                    <h3 class="listing-title">Title</h3>
                    <h3 class="listing-location">Location</h3>
                    <p  class="listing-data">$1,000 - 800sqft</p>
                    <p  class="listing-description">big description of house yes</p>
                  </div>
                </div>
              </a>
            </div>
          </template>

        </div>

      </section>
  
      <footer class="footer">
        <div class="footer-links">
          <a href="/dashboard">
            <img src="/static/icons/house-solid.svg">
          </a>
          <a href="/dashboard/favourites">
            <img src="/static/icons/heart.svg">
          </a>
          <a href="/dashboard/profile">
            <img src="/static/icons/profile.svg">
          </a>
        </div>
      </footer>
    </div>

    <script src="/static/scripts/firebase_config.js"></script>
    <script src="/static/scripts/authentication.js"></script>
    <script src="/static/scripts/loadListingsArray.js"></script>
  </body>
</html>
