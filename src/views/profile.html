<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Hoser Housing</title>    
    <meta name="description" content="Hoser Housing">
    <link rel="icon" type="image/x-icon" href="/static/icons/Comp1800_favicon.svg">

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous">
    </script>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/ui/4.8.1/firebase-ui-auth.js"></script>
    <link type="text/css" rel="stylesheet" href="https://www.gstatic.com/firebasejs/ui/4.8.1/firebase-ui-auth.css" />

    <!-- CSS -->
    <link rel="stylesheet" href="/static/css/profile.css">
    <link rel="stylesheet" href="/static/css/footer.css">
  </head>

  <body>
    <div class="grid-container">
      <header class="header-container">
        <a onclick="logout()" href="../login">Logout</a>
      </header>
        
      <section class="container">
        <h1>User Profile </h1>
        <form>
            <fieldset class="mb-3" id="personalInfoFields" disabled>
                <div class="form-group">
                    <label >Name</label>
                    <input type="text" id="nameInput" class="form-control" placeholder="Enter your name">
                </div>
                <div class="form-group">
                    <label >E-mail</label>
                    <input type="text" id="email" class="form-control" placeholder="Enter your E-mail">
                </div>
                <div class="form-group">
                    <label >City</label>
                    <input type="text" id="cityInput" class="form-control" placeholder="Enter your city">
                </div>
                <div class="form-group">
                  <label >Province</label>
                  <input type="text" id="userProvince" class="form-control" placeholder="Enter your Province">
              </div>
                <div class="form-group">
                  <label >Work Address</label>
                  <input type="text" id="addressInput" class="form-control" placeholder="Enter your work Address">
              </div>
            </fieldset>
            
            <div class="d-flex justify-content-end mt-5">
                <button type="button" class="btn btn-secondary" onclick=editUserInfo()>Edit</button>
                <span style="width: 10px"></span>
                <button type="button" class="btn btn-info" onclick=saveUserInfo()>Save</button>
            </div>
        </form>
      </section>

      <!-- Footer -->
      <footer class="footer">
        <div class="footer-links">
          <a href="/dashboard">
            <img src="/static/icons/house.svg">
          </a>
          <a href="/dashboard/favourites">
            <img src="/static/icons/heart.svg">
          </a>
          <a href="/dashboard/profile">
            <img src="/static/icons/profile-solid.svg">
          </a>
        </div>
      </footer>
    </div>

    <!-- Scripts -->
    <script src="/static/scripts/auth/firebase_config.js"></script>
    <script src="/static/scripts/auth/forwardAuth.js"></script>
    <script src="/static/scripts/profile/profile.js"></script>
  </body>
</html>
